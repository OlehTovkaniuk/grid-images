<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Сіверська Погодa</title>
</head>

<body>
    <div class="container">
        <!-- row 1 -->
        <div class="bg1 big" id="big1">
            <h2>16&deg | <i class="fas fa-cloud-sun"></i></h2>
            <p>Прилуки</p>
        </div>
        <div class="bg1">
            <h2>18&deg | <i class="far fa-sun"></i></h2>
            <p>Носівка</p>
        </div>
        <div class="bg2">
            <h2>15&deg | <i class="fas fa-cloud-showers-heavy"></i></h2>
            <p>Сновськ</p>
        </div>
        <!-- row 2 -->
        <div class="bg1">
            <h2>14&deg | <i class="fas fa-cloud-showers-heavy"></i></h2>
            <p>Ріпки</p>
        </div>
        <div class="bg1">
            <h2>16&deg | <i class="far fa-sun"></i></h2>
            <p>Качанівка</p>
        </div>
        <div class="bg2 big" id="big2">
            <h2>17&deg | <i class="fas fa-cloud-sun"></i></h2>
            <p>Ніжин</p>
        </div>
        <!-- row 3 -->
        <div class="bg1">
            <h2>18&deg | <i class="far fa-sun"></i></h2>
            <p>Козелець</p>
        </div>
        <div class="bg1">
            <h2>15&deg | <i class="fas fa-cloud"></i></h2>
            <p>Короп</p>
        </div>
        <div class="bg2 big" id="big3">
            <h2>15&deg | <i class="fas fa-cloud"></i></h2>
            <p>Чернігів</p>
        </div>
        <!-- row 4 -->
        <div class="bg2 big" id="big4">
            <h2>15&deg | <i class="far fa-sun"></i></h2>
            <p>Бахмач</p>
        </div>
        <div class="bg2">
            <h2>15&deg | <i class="fas fa-cloud-showers-heavy"></i></h2>
            <p>Корюківка</p>
        </div>
        <div class="bg2">
            <h2>15&deg | <i class="fas fa-cloud"></i></h2>
            <p>Мена</p>
        </div>
    </div>
</body>

</html>
